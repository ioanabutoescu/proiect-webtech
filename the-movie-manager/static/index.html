<!DOCTYPE html>
<html>
    <head>
        <title>WebTech</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script 
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="login">
            <div id="header">WELCOME</div>
            <form>
                 <label for="username"><b>Username</b></label><br/>
                 <input id="username" type="text" placeholder="Enter username here" name="username" required><br/>
                 <label for="password"><b>Password</b></label><br/>
                 <input id="password" type="password" placeholder="Enter password here" name="password" required><br/>
                 <button id='logInBtn'>Log in</button>
            </form>
            <div id='signUp'><p>Don't have an account yet?<a href="signUpPage.html">Sign up now!</a></p></div>
        </div>
    
        
        <div id="welcome">
        <div id="welcome-header">WELCOME</div>
        <div class="container-fluid">
            <div class="row">
                <div class= "col">
                     <div>MOST WANTED..</div>
                     <button id='mostWantedBtn'>Most Wanted</button>
                 </div>
                 <div class="col">
                     <p>Check your list</p>
                 </div>
             </div>
         </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
